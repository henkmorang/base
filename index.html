<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Conversations Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 20px;
    }
    .conversation {
      max-width: 800px;
      margin: 0 auto;
      padding: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    .user {
      background-color: #d4f0ff;
      border-left: 4px solid #0056b3;
    }
    .assistant {
      background-color: #fff5d4;
      border-left: 4px solid #ff9800;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
 <div>
  <input type="checkbox" id="userOnlyCheckbox">
  <label for="userOnlyCheckbox">Show only user messages</label>
</div> <div id="conversation" class="conversation">
    <h1>ChatGPT Conversations</h1>
    <input type="file" id="fileInput" accept=".json">
 </div>

   <button id="loadMoreBtn">Load More</button>

  <script src="script.js"></script>
</body>
</html>
